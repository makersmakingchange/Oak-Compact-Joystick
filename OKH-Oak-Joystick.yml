title: Oak Compact Joystick
description: The Oak Compact Joystick is a medium sized proportional joystick in a 3D printable, 
mountable enclosure and is available with a set of modular, swappable toppers. The joystick is compatible with the Microsoft Xbox Adaptive Controller 
and can also be used with the Forest Joystick Mouse Hub to emulate a USB Mouse or USB Gamepad.
intended-use: Intended for people with disabilities as an alternate input device for adaptive gaming or computer access.
